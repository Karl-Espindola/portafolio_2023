                            <span>200</span>
                        </div>
                        <p>TOTAL ORDER</p>
                    </div>
                    <div class="card card-dos">
                        <div class="numero">
                            <img src="img/check-circle.svg" alt="" class="icono">
                            <span>180</span>
                        </div>
                        <p>TOTAL COMPLETED ORDER</p>
                    </div>
                    <div class="card card-tres">
                        <div class="numero">
                            <img src="img/check-list.svg" alt="" class="icono">
                            <span>20</span>
                        </div>
                        <p>TOTAL PENDING ORDER</p>
                    </div>
                    <div class="card card-cuatro">
                        <div class="numero">
                            <img src="img/close.svg" alt="" class="icono">
                            <span>20</span>
                        </div>
                        <p>TOTAL CANCELLED ORDER</p>
                    </div>
